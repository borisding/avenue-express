{% import "./macros/assets.html" as assets %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="csrf-token" content="{{csrfToken}}">
    <title>Avenue Express App | {{title}}</title>
    {{assets.style('main')}}
    {{assets.style(moduleStyle)}}
  </head>
  <body>
  <section class="section">
    <div class="container">
    {% block content %}{% endblock %}
    </div>
  </section>
  {{assets.script('vendor')}}
  {{assets.script(moduleScript)}}
  {% if production %}
  {{assets.script('offline')}}
  {% endif %}
  </body>
</html>
